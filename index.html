<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Practice 4 — Fullsize Keyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Fullsize Keyboard (CSS Grid)</h1>

<div class="keyboard">

    <div class="main-block">
        <div class="key">Esc</div>
        <div class="key">F1</div><div class="key">F2</div><div class="key">F3</div><div class="key">F4</div>
        <div class="key">F5</div><div class="key">F6</div><div class="key">F7</div><div class="key">F8</div>
        <div class="key">F9</div><div class="key">F10</div><div class="key">F11</div><div class="key">F12</div>

        <div class="key">`</div>
        <div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div>
        <div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div>
        <div class="key">9</div><div class="key">0</div>
        <div class="key back">Backspace</div>

        <div class="key tab">Tab</div>
        <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div>
        <div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div>
        <div class="key">O</div><div class="key">P</div>

        <div class="key caps">Caps</div>
        <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div>
        <div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div>
        <div class="key">L</div>
        <div class="key enter">Enter</div>

        <div class="key shift">Shift</div>
        <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
        <div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div>
        <div class="key shift">Shift</div>

        <div class="key ctrl">Ctrl</div>
        <div class="key">Alt</div>
        <div class="key space">Space</div>
        <div class="key">AltGr</div>
        <div class="key ctrl">Ctrl</div>
    </div>

    <div class="nav-block">
        <div class="key">Ins</div>
        <div class="key">Home</div>
        <div class="key">PgUp</div>

        <div class="key">Del</div>
        <div class="key">End</div>
        <div class="key">PgDn</div>

        <div class="key empty"></div>
        <div class="key">↑</div>
        <div class="key empty"></div>

        <div class="key">←</div>
        <div class="key">↓</div>
        <div class="key">→</div>
    </div>

    <div class="num-block">
        <div class="key">Num</div>
        <div class="key">/</div>
        <div class="key">*</div>
        <div class="key">-</div>

        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key num-plus">+</div>

        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>

        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key num-enter">Enter</div>

        <div class="key num-zero">0</div>
        <div class="key">.</div>
    </div>

</div>

</body>
</html>
